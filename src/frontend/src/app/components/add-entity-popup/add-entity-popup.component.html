<div class="content">
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column justify-content-center btn-custom w-50 me-3" (click)="openAddCategoryDialog()">
      <i class="pi pi-th-large icon"></i>
      <span class="label">Add subcategory
        <i class="pi pi-exclamation-circle float-end info"
           pTooltip="If a subcategory is created for a category that already has created resources,
      all the resources will be moved to the new category, and the new properties will need to be provided individually"></i>
      </span>
    </div>
    <div class="d-flex flex-column justify-content-center btn-custom w-50" (click)="openAddResourceDialog()">
      <i class="pi pi-box icon"></i>
      <span class="label">Add resource</span>
    </div>
  </div>
</div>
