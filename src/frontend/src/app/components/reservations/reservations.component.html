<div class="col-md-12 mt-5">
  <div class="d-flex justify-content-between mb-3">
    <h2>All reservations</h2>
  </div>
  <div class="d-flex flex-column">
    <div>
      <p-table #dt [value]="reservations" [paginator]="true"
               [rows]="10" responsiveLayout="scroll"
               [scrollable]="true" [globalFilterFields]="['resourceName', 'status', 'user']" [rowHover]="true" dataKey="id"
               scrollHeight="flex">
        <ng-template pTemplate="caption">
          <div class="d-flex justify-content-between align-items-center">
            <span></span>
            <div class="d-flex justify-content-end">
              <span class="p-input-icon-left ml-auto">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" (input)="dt.filterGlobal($event.target['value'], 'contains')"
                         placeholder="Search by names & status"/>
              </span>
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Resource</th>
            <th>User</th>
            <th>From</th>
            <th>To</th>
            <th>Quantity</th>
            <th>Status</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-reservation>
          <tr>
            <td class="ellipsis" title="{{reservation.resourceName}}">{{reservation.resourceName}}</td>
            <td class="ellipsis" title="{{reservation.user}}">{{reservation.user}}</td>
            <td class="ellipsis" title="{{reservation.fromDate | date}}">{{reservation.fromDate | date}}</td>
            <td class="ellipsis" title="{{reservation.toDate | date}}">{{reservation.toDate | date}}</td>
            <td class="ellipsis" title="{{reservation.quantity | date}}">{{reservation.quantity}}</td>
            <td><span class="badge" [ngClass]="{'badge-success': reservation.status === 'DONE', 'badge-warning': reservation.status === 'IN PROGRESS', 'badge-info': reservation.status === 'PENDING'}">{{reservation.status | titlecase}}</span></td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
